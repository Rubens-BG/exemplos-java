<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Service Desk</h1>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <p:dataTable id="idCliente" var="cliente" value="#{clienteMB.clientes}" editable="true" style="margin-bottom:20px">
                <f:facet name="header">
                    Row Editing
                </f:facet>

                <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Nome">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cliente.nome}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{cliente.nome}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Endereço">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cliente.endereco}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{cliente.endereco}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Idade">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cliente.idade}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{cliente.idade}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Telefone">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cliente.telefone}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{cliente.telefone}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Descrição">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cliente.descricao}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{cliente.descricao}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Data Cadastro">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{cliente.dataCadastro}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{cliente.dataCadastro}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
