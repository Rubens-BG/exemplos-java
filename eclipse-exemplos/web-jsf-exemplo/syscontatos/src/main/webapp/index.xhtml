<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/Layout.xhtml">
               

    <ui:define name="content">
        <h1 class="aw-page-title">Titulo da sua pagina</h1>
        <h:body>
            <h:panelGroup id="panelUsuario">
                <p:dataTable var="contato" value="#{controladorContato.contatos}">
               <p:column headerText="Nome">
                      <h:outputText value="#{contato.nome}" />
               </p:column>
   
               <p:column headerText="Endere�o">
                      <h:outputText value="#{contato.endereco}" />
               </p:column>
   
               <p:column headerText="Idade">
                      <h:outputText value="#{contato.idade}" />
               </p:column>
   
               <p:column headerText="Descri��o">
                      <h:outputText value="#{contato.descricao}" />
               </p:column>
   
               <p:column headerText="Telefone">
                      <h:outputText value="#{contato.telefone}" />
               </p:column>
                             
               <p:column headerText="Data Cadastro">
                      <h:outputText value="#{contato.dataCadastro}" >
                             <f:convertDateTime pattern="dd/MM/yyyy" />
                      </h:outputText>
               </p:column>
                             
         </p:dataTable>
                <br />
                <h:commandButton value="Consultar"
                                 styleClass="btn btn-primary btn-lg">
                </h:commandButton>
                
               
            </h:panelGroup>
            <h:form id="frm">
                Conteudo do formulario:

            </h:form>
            <br/>
            <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        </h:body>
    </ui:define>

</ui:composition>
