<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<h:outputStylesheet library="css" name="default.css" />

</h:head>

<h:body style="display:flex;">


	<h:form style=" margin:auto;">

		<p:growl id="growl-mensagem" showDetail="true" sticky="true" />



		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="100" header="Top"
				resizable="false" closable="false" collapsible="false">
				<h:outputText value="North unit content." />
			</p:layoutUnit>
			<p:layoutUnit position="west" resizable="true" size="200"
				header="Menu - " minSize="80" maxSize="210">

				<h:form>
					<p:growl autoUpdate="true" />

					<p:panelMenu style="width:300px" >
						<p:submenu label="Servidores">
							<p:menuitem value="Cadastro Servidor" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Pesquisa Servidor" actionListener="#{menuView.update}"
								icon="ui-icon-arrowrefresh-1-w"  />
						</p:submenu>
						<p:submenu label="Esquipamentos">
							<p:menuitem value="Cadastro Equipamento" actionListener="#{menuView.delete}"
								ajax="false" icon="ui-icon-close"  />
						</p:submenu>
						<p:separator />
						<p:submenu label="Navigations">
							<p:submenu label="Links" icon="ui-icon-extlink">
								<p:submenu label="PrimeFaces" icon="ui-icon-heart">
									<p:menuitem value="Home" url="http://www.primefaces.org"
										icon="ui-icon-home" />
									<p:menuitem value="Docs"
										url="http://www.primefaces.org/documentation"
										icon="ui-icon-document" />
									<p:menuitem value="Download"
										url="http://www.primefaces.org/downloads"
										icon="ui-icon-arrowthick-1-s" />
									<p:menuitem value="Support"
										url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
								</p:submenu>
							</p:submenu>
							<p:menuitem value="Mobile" outcome="moduloServidor"
								icon="ui-icon-signal" />
						</p:submenu>
					</p:panelMenu>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center">
        Center
    	</p:layoutUnit>
		</p:layout>



	</h:form>

</h:body>
</html>
