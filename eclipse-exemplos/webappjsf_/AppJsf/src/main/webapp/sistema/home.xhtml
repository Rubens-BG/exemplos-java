<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">
		<p:growl id="growl-mensagem" showDetail="true" sticky="true" />
		<h3>Responsive</h3>
		<p:panelGrid columns="4" layout="grid">

			<p:link id="servidor" update="growl-mensagem" outcome="menu">
				<p:graphicImage url="/resources/imagens/img_servidor.png"/>
			</p:link>
			<p:link id="rede" update="growl-mensagem" outcome="emConstrucao">
				<p:graphicImage url="/resources/imagens/img_rede.png" />
			</p:link>
			<p:link id="suporte" update="growl-mensagem" outcome="emConstrucao">
				<p:graphicImage url="/resources/imagens/img_suporte.png" />
			</p:link>
			
			<p:link id="ramais" update="growl-mensagem" outcome="emConstrucao">
				<p:graphicImage url="/resources/imagens/img_ramais.png" />
			</p:link>

			<h:outputText value="Lista Servidores" />
			<h:outputText value="Equipamentos Redes " />
			<h:outputText value="Suporte Usuario" />
			<h:outputText value="Lista Contatos" />

		</p:panelGrid>

	</ui:define>

</ui:composition>
</html>
