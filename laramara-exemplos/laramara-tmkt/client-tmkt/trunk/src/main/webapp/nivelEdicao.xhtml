<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">Edição de nível/permissão</ui:define>
	<ui:define name="conteudo">
		<h:form prependId="false">
			<p:messages id="mensagem">
				<p:autoUpdate/>
			</p:messages>
			
			<h1>Edição de nível/permissão</h1>
			<p:panelGrid id="grid" columns="1" layout="grid" >
				<p:focus context="grid" rendered="#{facesContext.validationFailed}"/>
				
				<p:outputLabel for="nivel" value="Nível" />
				<h:inputText id="nivel"
					value="#{nivelControladorEdicao.nivelDto.descricao}"
					required="true">
				</h:inputText>
				<p:message for="nivel" />
				
				<p:outputLabel for="permissoes" value="Permissões" />
				<h:selectManyCheckbox id="permissoes"
					value="#{nivelControladorEdicao.permissoesSelecionadasDto}" layout="pageDirection"
					columns="2" >
					<f:selectItems value="#{nivelControladorEdicao.permissoesDto}" var="permissaoDto" />
				</h:selectManyCheckbox>
				
			</p:panelGrid>
			<div class="botao_azul">
				<p:commandButton id="salvar" value="Salvar" actionListener="#{nivelControladorEdicao.salvar}" update="grid">
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
