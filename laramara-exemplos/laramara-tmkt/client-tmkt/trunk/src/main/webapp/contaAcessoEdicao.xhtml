<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">Edição de usuário</ui:define>
	<ui:define name="conteudo">
		<h:form prependId="false">
			<p:messages id="mensagem">
				<p:autoUpdate/>
			</p:messages>
			
			<h1>Edição de usuário</h1>
			<p:panelGrid id="grid" columns="1"  layout="grid">
				<p:focus context="grid" rendered="#{facesContext.validationFailed}"/>
				<p:outputLabel for="nome" value="Nome" />
				<h:inputText id="nome"
					value="#{contaAcessoControladorEdicao.contaAcessoDto.nome}"
					required="true">
				</h:inputText>
				<p:message for="nome" />
				
				<p:outputLabel for="login" value="Login" />
				<h:inputText id="login"
					value="#{contaAcessoControladorEdicao.contaAcessoDto.login}"
					required="true">
				</h:inputText>
				<p:message for="login" />

				<p:outputLabel for="senha" value="Senha" />
				<p:password id="senha"
					value="#{contaAcessoControladorEdicao.contaAcessoDto.senha}" />

				<p:outputLabel for="nivel" value="Nível" />
				<h:selectOneMenu id="nivel"
					required="true"
					value="#{contaAcessoControladorEdicao.nivelSelecionadoDto}" >
					<f:selectItem itemValue="Selecione uma opção" itemLabel="Selecione uma opção" noSelectionOption="true"/>
					<f:selectItems value="#{contaAcessoControladorEdicao.niveisDto}" />
				</h:selectOneMenu>
				<p:message for="nivel" />
				
				<p:outputLabel for="turno" value="Turno" />
				<h:selectOneMenu id="turno"
					value="#{contaAcessoControladorEdicao.turnoSelecionadoDto}" >
					<f:selectItem itemValue="Selecione uma opção"/>
					<f:selectItems value="#{contaAcessoControladorEdicao.turnosDto}" />
				</h:selectOneMenu>
				<p:message for="turno" />

				<p:outputLabel for="ativo" value="Ativo" />	
				<h:selectBooleanCheckbox id="ativo" value="#{contaAcessoControladorEdicao.contaAcessoDto.ativo}" />
			</p:panelGrid>
			<div class="botao_azul">
				<p:commandButton id="salvar" value="Salvar" actionListener="#{contaAcessoControladorEdicao.salvar}" update="grid">
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
