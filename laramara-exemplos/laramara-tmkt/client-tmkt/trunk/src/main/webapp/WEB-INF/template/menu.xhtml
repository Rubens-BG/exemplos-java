<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form prependId="false">
	<p:outputLabel value="#{menuControlador.nomeUsuario}" />
	<p:panelMenu>
		<p:submenu label="Operação" style="menu" rendered="#{menuControlador.exibirOperacao}">
			<p:menuitem value="Listagem" url="listagem.xhtml" rendered="#{menuControlador.exibirListagem}"/>
		</p:submenu>
		<p:submenu label="Supervisão" style="menu" rendered="#{menuControlador.exibirSupervisao}">
			<p:menuitem value="Campanhas" url="campanhaGerenciamento.xhtml" rendered="#{menuControlador.exibirCampanhas}"/>
		</p:submenu>
		<p:submenu label="Administração de usuários" style="menu" rendered="#{menuControlador.exibirAdministracaoDeUsuarios}">
			<p:menuitem value="Níveis/Permissões" url="nivelGerenciamento.xhtml" rendered="#{menuControlador.exibirNiveis}"/>
			<p:menuitem value="Usuários" url="contaAcessoGerenciamento.xhtml" rendered="#{menuControlador.exibirUsuarios}"/>
		</p:submenu>
	</p:panelMenu>
	<p:commandButton id="sair" value="Sair do sistema" icon="ui-icon-check"
		actionListener="#{menuControlador.sair}">
	</p:commandButton>
</h:form>
</html>
