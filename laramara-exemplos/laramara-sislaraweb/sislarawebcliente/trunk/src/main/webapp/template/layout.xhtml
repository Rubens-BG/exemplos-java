<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:include src="/template/android.xhtml" />
	<script type="text/javascript"
		src="#{request.contextPath}/js/jquery.mask.js" />
	<script type="text/javascript"
		src="#{request.contextPath}/js/jquery.mask.min.js" />
	<script type="text/javascript">
		$('#telefoneCelular').mask('(##)#########');
		$('#outroTelefone').mask('(##)#########');
	</script>
	<title>SisLaraWeb - <ui:insert name="titulo"></ui:insert></title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="65">
			<h:form prependId="false">
				<p:commandButton value="Sair" icon="ui-icon-power" process="@this"
					actionListener="#{controladorPaginaPerfil.sair}">
				</p:commandButton>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="conteudo"></ui:insert>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
