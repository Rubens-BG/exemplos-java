<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:include src="template/android.xhtml" />
	<f:facet name="first">
		<title>SisLaraWEB - Cadastro de Nova Senha</title>
	</f:facet>
</h:head>
<f:metadata>
	<f:viewParam name="chave" value="#{controladorRecuperacaoSenha.chave}" />
</f:metadata>
<h:body>
	<h:form prependId="false" >
		<p:panel id="painelRecuperacaoSenha" header="Cadastro de Nova Senha"
			styleClass="login, ui-fluid">
			<p:focus context="painelRecuperacaoSenha"/>
		
			<p:messages id="mensagem">
				<p:autoUpdate />
			</p:messages>
			<h:outputText />
			<h:panelGrid id="grid" cellpadding="3" layout="grid">
				<h:outputLabel for="novaSenha" value="Nova senha: " />
				<p:password id="novaSenha" 
					value="#{controladorRecuperacaoSenha.solicitacaoCadastroNovaSenhaDTO.novaSenha}"
					feedback="false" label="Nova senha" required="true"/>
				<p:message for="novaSenha" />
				
				<h:outputLabel for="confirmacaoNovaSenha"
					value="Confirmação da nova senha:" />
				<p:password id="confirmacaoNovaSenha"
					value="#{controladorRecuperacaoSenha.solicitacaoCadastroNovaSenhaDTO.confirmacaoSenha}"
					feedback="false" label="Confirmação da Nova senha" required="true"/>
				<p:message for="confirmacaoNovaSenha" />
					
			</h:panelGrid>
			<p:button outcome="login" value="Voltar" icon="ui-icon-power" />
			<p:commandButton id="botaoConfirmar" value="Confirmar"
				update="painelRecuperacaoSenha" icon="ui-icon-check"
				validateClient="true" style="background:#5799C9;color:#fff;"
				actionListener="#{controladorRecuperacaoSenha.recuperar}"> 
			</p:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
