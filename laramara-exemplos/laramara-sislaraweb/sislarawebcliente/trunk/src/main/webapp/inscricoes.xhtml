<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">Inscrições</ui:define>
	<ui:define name="conteudo">
		<h:form prependId="false">
			<p:messages id="mensagem">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid id="painel-inscricao" columns="1" columnClasses="label"
				width="100%" layout="grid" styleClass="ui-fluid">
				<p:focus context="painel-inscricao" />

				<h:outputLabel
					value="Nome Completo: #{controladorPaginaInscricao.usuarioExternoDto.nomeCompleto}" />
				<h:outputLabel
					value="Data de Nascimento: #{controladorPaginaInscricao.usuarioExternoDto.dataNascimento}" />
				<h:outputLabel

					value="CPF: #{controladorPaginaInscricao.usuarioExternoDto.obtercpfCapado()}" />
					
				<h:outputLabel
					value="Telefone Celular: #{controladorPaginaInscricao.usuarioExternoDto.dddETelefoneCelular}" />

				<h2>Dados para o Crachá</h2>
				<h:outputLabel value="Nome para Crachá*" for="nomeParaCracha" />
				<p:inputText id="nomeParaCracha" label="Nome para Crachá"
					value="#{controladorPaginaInscricao.inscricaoDto.nomeParaCracha}" maxlength="16" size="15" required="true"/>

				<h:outputLabel value="Área de Formação*" for="areaFormacao" />
				<p:inputText id="areaFormacao" label="Área de Formação"
					value="#{controladorPaginaInscricao.inscricaoDto.areaFormacao}" maxlength="100" size="120" required="true"/>

				<h:outputLabel value="Local de Trabalho*" for="localTrabalho" />
				<p:inputText id="localTrabalho" label="Local de Trabalho"
					value="#{controladorPaginaInscricao.inscricaoDto.localTrabalho}" maxlength="100" size="120" required="true"/>

				<h:outputLabel value="Cargo / Função*" for="cargoOuFuncao" />
				<p:inputText id="cargoOuFuncao" label="Cargo / Função"
					value="#{controladorPaginaInscricao.inscricaoDto.cargoOuFuncao}" maxlength="100" size="120" required="true"/>

				<h2>Endereço para o recibo</h2>
				<h:panelGroup id="endereco-para-recibo" columns="1"
					columnClasses="label" width="100%" layout="grid"
					styleClass="ui-fluid">
					<h:selectOneRadio id="opcaoEnderecoResidencialOuOutro" columns="1"
						layout="pageDirection"
						value="#{controladorPaginaInscricao.usarOutroEndereco}">
						<f:selectItem id="usoEnderecoResidencial"
							itemLabel="Usar o endereço já cadastrado" itemValue="false" />
						<f:selectItem id="usoOutroEndereco"
							itemLabel="Usar outro endereço" itemValue="true" />
						<p:ajax event="change"
							process="@this opcaoEnderecoResidencialOuOutro"
							update="endereco-para-recibo" />
					</h:selectOneRadio>

					<p:panelGrid columns="1" columnClasses="label" layout="grid"
						styleClass="ui-fluid"
						rendered="#{!controladorPaginaInscricao.usarOutroEndereco}">
						<h:outputLabel
							value="#{controladorPaginaInscricao.enderecoDto.endereco}, #{controladorPaginaInscricao.enderecoDto.numero}, #{controladorPaginaInscricao.enderecoDto.complemento}" />
						<h:outputLabel
							value="#{controladorPaginaInscricao.enderecoDto.bairro} - #{controladorPaginaInscricao.enderecoDto.municipioDto.nome} - #{controladorPaginaInscricao.enderecoDto.ufDto.uf}" />
						<h:outputLabel
							value="#{controladorPaginaInscricao.enderecoDto.cep}" />
					</p:panelGrid>

					<p:panelGrid columns="1" columnClasses="label" layout="grid"
						styleClass="ui-fluid"
						rendered="#{controladorPaginaInscricao.usarOutroEndereco}">
						<ui:include src="/endereco.xhtml"></ui:include>

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:selectBooleanCheckbox id="eEnderecoComercial"
								value="#{controladorPaginaInscricao.eEnderecoComercial}" />
							<h:outputLabel for="eEnderecoComercial"
								value="É endereço comercial" />
						</h:panelGrid>
					</p:panelGrid>
				</h:panelGroup>

				<h:panelGrid id="dados-sobre-deficiencia" rendered="#{controladorPaginaInscricao.usuarioExternoDto.ePessoaComDeficiencia}">
					<h2>Dados sobre deficiência</h2>
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:selectBooleanCheckbox id="usuarioExternoPossuiCaoGuia" value="#{controladorPaginaInscricao.inscricaoDto.usuarioExternoPossuiCaoGuia}"/>
						<h:outputLabel for="usuarioExternoPossuiCaoGuia" value="Possuo cão guia" />
						<h:selectBooleanCheckbox id="usuarioExternoPossuiCadeiraDeRodas" value="#{controladorPaginaInscricao.inscricaoDto.usuarioExternoPossuiCadeiraDeRodas}" />
						<h:outputLabel for="usuarioExternoPossuiCadeiraDeRodas"
							value="Possuo cadeira de rodas" />
					</h:panelGrid>

					<h2>Formatos Acessíveis de Material:</h2>
					<p:selectManyCheckbox id="grid2"
						value="#{controladorPaginaInscricao.formatosAcessiveisMaterialSelecionados}"
						layout="responsive" columns="1">
						<f:selectItems
							value="#{controladorPaginaInscricao.formatosAcessiveisMaterial}"
							var="formatoAcessivelMaterial"
							itemLabel="#{formatoAcessivelMaterial}"
							itemValue="#{formatoAcessivelMaterial}" />
					</p:selectManyCheckbox>
				</h:panelGrid>

				<h2>Curso / Evento</h2>

				<h:outputLabel
					value="Período do Curso / Evento: #{controladorPaginaInscricao.detalheCursoDto.dataCurso}" />

				<h:outputLabel
					value="Nome do Curso / Evento: #{controladorPaginaInscricao.detalheCursoDto.nomeCurso}" />

				<h:outputLabel
					value="Investimento: #{controladorPaginaInscricao.detalheCursoDto.investimento}" />

				<h:panelGrid columns="2" columnClasses="label, value" rendered="#{controladorPaginaInscricao.possuiValorTotalAlmoco()}">
					<h:selectBooleanCheckbox id="valorTotalAlmocoIncluso" value="#{controladorPaginaInscricao.inscricaoDto.valorTotalAlmocoIncluso}" />
					<h:outputLabel for="valorTotalAlmocoIncluso"
						value="Desejo incluir o valor total do almoço: R$ #{controladorPaginaInscricao.detalheCursoDto.valorTotalAlmoco}" />
				</h:panelGrid>

				<h2>Observações:</h2>
				<p:inputTextarea id="observacoes" label="Observações" autoResize="false"
					maxlength="20000"
					value="#{controladorPaginaInscricao.inscricaoDto.observacoes}" />

				<p:commandButton id="botaoConfirmar" value="Confirmar"
					actionListener="#{controladorPaginaInscricao.cadastrarInscricao}"
					style="background:#5799C9;color:#fff;" process="@all" ajax="true"
					update="@all" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
